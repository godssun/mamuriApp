spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mamuriapp_dev
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: dev-only-secret-key-do-not-use-in-production-minimum-32-chars

logging:
  level:
    com.github.mamuriapp: DEBUG
    org.springframework.security: DEBUG
