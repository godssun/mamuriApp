spring:
  application:
    name: mamuriApp

  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

jwt:
  secret: ${JWT_SECRET:default-secret-key-for-development-only-change-in-production}
  access-expiration: 1800000    # 30분 (ms)
  refresh-expiration: 604800000 # 7일 (ms)

ai:
  api:
    url: ${AI_API_URL:https://api.openai.com/v1}
    key: ${AI_API_KEY:}
    model: ${AI_MODEL:gpt-4o-mini}
